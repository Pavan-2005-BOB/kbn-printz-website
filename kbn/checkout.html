                <span class="hamburger"></span>

            <nav class="main-nav" id="main-nav">

            <div class="cart-icon-wrapper">
                <a href="cart.html" aria-label="View shopping cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">

    </header>

    <main class="container">
        <section class="checkout-page">
            <h2>Checkout</h2>
            <div class="checkout-layout">
                <div class="shipping-details">
                    <h3>Shipping Information</h3>
                    <form id="shipping-form" class="checkout-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Your Order</h3>
                    <div id="summary-items-container">
                        </div>
                    <div class="summary-total">
                        <p>Total:</p>
                        <p id="summary-total">â‚¹0.00</p>
                    </div>
                    <button type="submit" form="shipping-form" class="btn btn-primary">Place Order</button>
                </div>
            </div>
        </section>
    </main>
