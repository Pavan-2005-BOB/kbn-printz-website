<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBN PRINTZ - Checkout</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">KBN PRINTZ</a>
            </div>
    </header>

    <main class="container">
        <section class="checkout-page">
            <h2>Checkout</h2>
            <div class="checkout-layout">
                <div class="shipping-details">
                    <h3>Shipping Information</h3>
                    <form id="shipping-form" class="checkout-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Your Order</h3>
                    <div id="summary-items-container">
                        </div>
                    <div class="summary-total">
                        <p>Total:</p>
                        <p id="summary-total">â‚¹0.00</p>
                    </div>
                    <button type="submit" form="shipping-form" class="btn btn-primary">Place Order</button>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact" class="main-footer">
        <p>&copy; 2025 KBN PRINTZ. All Rights Reserved.</p>
    </footer>

   <script type="module" src="script.js"></script>
</html>
