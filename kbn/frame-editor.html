    <main class="container">
        <section class="frame-editor">
            <h2>Create Your Custom Frame</h2>
            <div class="editor-layout">
                <div class="editor-controls">
                    <div class="form-group">
                        <label for="frame-style">1. Choose a Frame Style</label>
                        <select id="frame-style">
                            <option value="wood">Classic Wood</option>
                            <option value="metal">Modern Metal</option>
                            <option value="ornate">Ornate Gold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>2. Enter Your Dimensions (inches)</label>
                        <div class="dimension-inputs">
                            <input type="number" id="frame-width" placeholder="Width" min="4" value="8">
                            <input type="number" id="frame-height" placeholder="Height" min="4" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image-upload">3. Upload Your Image</label>
                        <input type="file" id="image-upload" accept="image/png, image/jpeg">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>

                <div class="editor-preview">
                    <canvas id="preview-canvas" width="500" height="500"></canvas>
                </div>
            </div>
        </section>
    </main>
